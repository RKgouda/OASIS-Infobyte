{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'index.css' %}"/>
</head>
<body>
    <div class="container">
    {% for  message in messages  %}
    <div class="alert alert-{{messagetags}} alert-dismissible fade show" role="alert">
    <strong>Message:</strong> {{message}}
    <button type="button" class="close" data-dismiss="alert" aria-label="close">
    <span aria-hidden='true'>&times;</span></button>
    </div>
    {% endfor %}


    <h3>signup</h3>
    <form class="signup-form" action="{% url 'signup' %}" method="post">
    {% csrf_token %}
        <label for="">Username</label>
        <input type="text" id="username" name="username" placeholder="create a user name (only letters and numbers)" required >
        <br>
        <label for="">First Name</label>
        <input type="text" id="fname" name="fname" placeholder="Enter Your First Name" required >
        <br>
        <label for="">Last Name</label>
        <input type="text" id="lname" name="lname" placeholder="Enter Your Last Name" required >
        <br>
        <label for="">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter Your Email Address" required >
        <br>
        <label for="">Password</label>
        <input type="password" id="pass1" name="pass1" placeholder="create a Password" required >
        <br>
        <label for="">Confirm Password</label>
        <input type="password" id="pass2" name="pass2" placeholder="Confirm Your Password" required >
        <br>
        <button type="submit">Sign Up</button>
    </form>
    </div>
</body>
</html>
