{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO Page</title>
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"/>
     <link rel="stylesheet" href="{% static 'todo.css' %}">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap"/>
    <script src="https://kit.fontawesome.com/cb792c2850.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="signup-login">
        <div><h1>Hello {{user}}</h1></div>
    
        <div class="signup-box scr">
            <div class="heading">
                Get your things done!
            </div>
            <div class="anca"> <a href="{% url 'signout' %}" class="sign"><i class="fa-solid fa-right-from-bracket">Logout</i></a>
            </div>
            
            <form method="POST">
                {% csrf_token %}
                
                <input type="text" class="inp" name="title" required placeholder="Add Today's Task">
                {% comment %} <label for="date">Date:</label>
    <input type="datetime-local" name="date" required> {% endcomment %}
                <input type="submit" class="submit-button" value="Add">
            </form>
           {% for todo in res  %}
           <div class="todo">
            <h5>{{todo.srno}}</h5>
            <p>{{todo.title}}</p>
            {% comment %} <p>Created on: {{ item.date|date:"Y-m-d H:i" }}</p> {% endcomment %}
            <div>
                <a href="/edit_todo/{{todo.srno}}"><i id="edit" class="fa-solid fa-pen-to-square"></i></a>
                <a href="/delete_todo/{{todo.srno}}"><i id="delete" class="fa-solid fa-trash"></i></a>
            </div>
           </div>
           {% endfor %} 
        </div>
    </div>
</body>
</html>
