{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap"/>
     <link rel="stylesheet" href="{% static 'index.css' %}"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Font Awesome 5 Brands:wght@400&display=swap"/>
    <script src="https://kit.fontawesome.com/cb792c2850.js" crossorigin="anonymous"></script>
    
</head>
<body>
    <div class="signup-login">
        <div class="signup-box">
            <form method="POST">
                {% csrf_token %}
                <div class="heading">
                    Login Here
                </div>
                <div class="line"></div>
                <div class="field">
                    <b>Username</b>
                    <input type="text" required class="inp" placeholder="Enter your username" name="fnm" placeholder="Enter Your Userid">
                </div>
                <div class="field">
                    <b>Password</b>
                    <input type="password" required class="inp" name="pwd1" placeholder="Enter Your Password">
                </div>
                <div class="field">
                    <input type="submit" class="submit-button" value="Login">
                </div>
            </form>
            <div class="field">
                <b>Don't have an account?</b>
                <br>
                <a class="anc" href="/signup">Signup</a>
            </div>
        </div>
    </div>
</body>
</html>
